<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now | Alumni Networking Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background-color: #6e8efb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a7de9;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Join the Alumni Networking Platform</h2>
        <form id="joinForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Join Now</button>
        </form>
        <p class="mt-3">Already a member? <a href="#" class="text-light" id="loginBtn">Login</a></p>
    </div>

    <script>
        document.getElementById("joinForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Registration Successful! Welcome to the Alumni Networking Platform.");
        });
        
        document.getElementById("loginBtn").addEventListener("click", function(event) {
            event.preventDefault();
            alert("Redirecting to Login Page...");
            window.location.href = "login.html"; // Replace with actual login page URL
        });
    </script>
</body>
</html>
